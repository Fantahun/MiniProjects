<body>
    <div class="all-Container">
        <div class="title">.Simple Calc.</div>
        <div class="input-and-result">
            <div class="prev-input">173+715</div>
            <div class="result">888</div>
        </div>
        <div class="calc-main">
            <!-- <div class="row row1"> -->
                <button class="btn-input top" id="btn-parenthesis">( )</button>
                <button class="btn-input top" id="btn-clear">C</button>
                <button class="btn-input top" id="btn-del">Del</button>
                <button class="btn-input top" id="btn-div">/</button>
            <!-- </div> -->
            
            <!-- <div class="row row2"> -->
                <button class="btn-input" id="btn-7">7</button>
                <button class="btn-input" id="btn-8">8</button>

            <button class="right btn-input" id="btn-times">X</button>
        <!-- </div> -->

            <!-- <div class="row row3"> -->
                <button class="btn-input" id="btn-4">4</button>
                <button class="btn-input" id="btn-5">5</button>
                <button class="btn-input" id="btn-6">6</button>
                <button class="right btn-input" id="btn-minus">-</button>
            <!-- </div> -->

            <!-- <div class="row row4"> -->
            <button class="btn-input" id="btn-1">1</button>
            <button class="btn-input" id="btn-2">2</button>
            <button class="btn-input" id="btn-3">3</button>
            <button class="right btn-input" id="btn-add">+</button>
            <!-- </div> -->
            
            <!-- <div class="row row5"> -->
            <button class="btn-input" id="btn-double-zero">00</button>
            <button class="btn-input" id="btn-zero">0</button>
            <button class="btn-input" id="btn-dot">.</button>
            <button class="right btn-input" id="btn-equal"> = </button>

        </div>
